<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figma Prototype Embed</title>
  <style>
    /* Ensure the iframe container takes up the full height and width */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* The iframe container */
    .figma-embed-container {
      width: 100%;
      height: 100vh; /* Full height of the viewport */
      position: relative;
    }

    /* The iframe itself */
    .figma-embed-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Message for mobile devices */
    .mobile-message {
      display: none;
      font-size: 20px;
      text-align: center;
      color: #333;
      padding-top: 20px;
    }

    @media (max-width: 768px) {
      .figma-embed-container iframe {
        display: none;
      }

      .mobile-message {
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- Message for mobile users -->
  <div class="mobile-message">
    <h1>Please open this page on a desktop for the best experience.</h1>
  </div>

  <!-- Figma embed container -->
  <div class="figma-embed-container">
    <iframe src="https://embed.figma.com/proto/LCAjlkc7BisCRqHZf99k80/Shyam-Sundar?content-scaling=fixed&disable-default-keyboard-nav=1&embed-host=iframely&hide-ui=1&hotspot-hints=0&node-id=2043-135&page-id=2043%3A134&scaling=min-zoom&theme=light" 
            allowfullscreen>
    </iframe>
  </div>

</body>
</html>
